apiVersion: v1
kind: ConfigMap
metadata:
  name: app-one-index-html-configmap
data:
  index.html: |
    <html>
    <body>
    This is App 1
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
        - name: app-one 
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-index-file
              mountPath: /usr/share/nginx/html/
      volumes:
        - name: nginx-index-file
          configMap: 
            name: app-one-index-html-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: app-one-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: app-one
